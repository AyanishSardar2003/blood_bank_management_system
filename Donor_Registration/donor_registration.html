<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;

    background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
     background: linear-gradient(to bottom right, white, blue);
}

h2 {
    color: #3498db;
    text-align: center;
}

label {
    display: block;
    margin: 10px 0 5px;
    color: #333;
}

input,
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}

.error-message {
    color: #e74c3c;
    margin-top: 5px;
}

.go-home {
    margin-top: 20px;
    text-align: center;
}

.go-home a {
    text-decoration: none;
    color: #333;
    padding: 8px 16px;
    border-radius: 5px;
    background-color: #3498db;
    transition: background-color 0.3s ease;
}

.go-home a:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>

<div class="container">
    <h2>Donor Registration</h2>
    <form id="donorForm" action="donor_reg.php" method="post">
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="bloodType">Blood Type:</label>
        <select id="bloodType" name="bloodType" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <label for="ld">Last Donation Time(in months):</label>
        <input type="number" id="ld" name="ld" required>
        
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        
        <label for="diseases">Do you have any one of the following diseases: </label>
        <select id="diseases" name="diseases" required>
            <option value="HIV">HIV</option>
            <option value="Dog bite">Dog bite</option>
            <option value="Anemia">Anemia</option>
            <option value="Blood Cancer">Blood Cancer</option>
            <option value="None of these">None of these</option>
          
        </select>


        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="button" onclick="validateForm()">Register</button>
    </form>
    <p id="errorMessage"></p>
</div>

<script>
    function validateForm() {
        var age= document.getElementById("age").value;
        var diseases=document.getElementById("diseases").value;
        var ld=document.getElementById("ld").value;

    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var errorMessage="";

    if(ld < 3)
    {
        errorMessage+="\n You have recently donated and cannot donate now ";
    }



    if(age<18)
    {
        errorMessage+="\n You must be above 18 years of age ";

    }
    if(["HIV","Dog bite","Anemia","Blood Cancer"].includes(diseases)){
        errorMessage+="\n Sorry, individuals with "+ diseases.toUpperCase() + "cannot donate blood ";

    }
    

    if (password !== confirmPassword) 
    {
        alert(" \n Passwords do not match. Please re-enter.");
    } 

    if(errorMessage=="")
    {
        document.getElementById("donorForm").submit();
    }
    else{
        // document.getElementById("errorMessage").innerText=errorMessage;
        alert(errorMessage);
    }
}


</script>

</body>
</html>
